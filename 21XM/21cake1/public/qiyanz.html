<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/qiyanz.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="activity-content-box">
    <div class="nav">
        <div class="enterprise-box nav-box">
            <div class="table">
                <div class="table-row">
                    <div class="table-cell">
                        <a  class="button" href="#">
                            <img src="img/qy/qy01.png" alt=""/>
                        </a>
                    </div>
                    <div class="table-cell">
                        <a  class="button" href="#">
                            <img src="img/qy/qy02.png" alt=""/>
                        </a>
                    </div>
                    <div class="table-cell">
                        <a  class="button" href="#">
                            <img src="img/qy/qy03.png" alt=""/>
                        </a>
                    </div>
                    <div class="table-cell">
                        <a  class="button" href="#">
                            <img src="img/qy/qy04.png" alt=""/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="enterprise-box company-box">
        <h2 class="title">
            <img src="img/qy/qy05.png" alt=""/>
        </h2>
        <div class="logos d-flex justify-content-between">
            <a href="#">
                <span class="company-logo-outer">
                    <img class="company-logo" src="img/qy/f_37.jpg" alt=""/>
                </span>
                <span>浙江大学</span>
            </a>
            <a href="#" style="width:297px;">
                <span class="company-logo-outer">
                    <img class="company-logo " id="shang" src="img/qy/shlo.png" alt=""/>
                </span>
                <span>上药第一生化</span>
            </a>
            <a href="#">
                <span class="company-logo-outer">
                    <img class="company-logo" src="img/qy/qiqiao.png" alt=""/>
                </span>
                <span>七桥</span>
            </a>
        </div>
        <div class="d-flex justify-content-around">
            <a href="#">
                <span class="company-logo-outer">
                    <img class="company-logo" src="img/qy/santian.jpg" alt=""/>
                </span>
                <p>其他机构</p>
            </a>
            <a href="#">
                <span class="company-logo-outer">
                    <img class="company-logo" src="img/qy/santian.jpg" alt=""/>
                </span>
                <p>圆饼兑换</p>
            </a>
        </div>
    </div>
    <div class="enterprise-box  tips-box">
        <h2 class="title">
            <img src="img/qy/qy06.png" alt="">
        </h2>
        <div class="faq-box">
            <span>查看用户常见FAQ >></span>
        </div>
        <div class="cards">
            <a  class="cards-type" href="#">
                <img  id="card-img" src="img/qy/qy07.png" alt="" >
                <img  id="card_imgg" src="img/qy/qy10.png" alt="">
            </a>
        </div>
        <div class="cards">
            <a  class="cards-type" href="#">
                <img src="img/qy/gift-card.png" alt="" >
                <img src="img/qy/qy09.png" alt="">
            </a>
        </div>
    </div>
</div>
 <div class="container">
        <table>
            <tr>
                <td class="pt-4">
                    <input type="text" placeholder="以选择城市:上海" class="div-liu"/>
                </td>
            </tr>
            <tr>
                <td class="pt-4">
                    <input type="text" placeholder="公司名称（必填）"/>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <input type="text" placeholder="联系人（必填）" name="uname"/>
                </td>
            </tr>
            <tr>
                <td class="pt-4">
                    <input type="text" placeholder="手机号（必填）" name="phone"/>
                </td>
            </tr>
            <tr>
                <td class="pt-4">
                    <input type="email" placeholder="邮箱" name="email"/>
                </td>
            </tr>
            <tr>
                <td class="pt-4">
                    <input type="text" placeholder="留言（必填）"/>
                </td>
            </tr>
                <tr>
                    <td class="pt-4">
                        <input type="submit" class="w-100"/>
                    </td>
                </tr>
        </table>
</div>
</body>
</html>
